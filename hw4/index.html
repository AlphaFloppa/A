<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href = "style.css" rel = "stylesheet"/>
</head>
<body class = "body" id = "body">
    <div class = "upper-menu">
        <button class = "burger-menu" id = "burger-button"></button>
        <a href = "https://github.com" style = "text-decoration: none;">
            <img src = "github.png" alt = "try ctrl-r" class = "upper-menu__github-icon"/>
        </a>
        <input type = "text" id = "upper-menu__input" placeholder="Search" class = "upper-menu__input"/>
        <button class = "theme-swap" id = "theme-swap" style = "background-image: url(solar.png);"></button>
        <button class = "upper-menu__just-button1" id = "upper-menu__just-button1"></button>
        <button class = "upper-menu__just-button2" id = "upper-menu__just-button2"></button>
    </div>
    <div class = "main-content" id = "main-content">
        <div class = "finding-repos-div" id = "finding-repos-div">
            <h1 class = "suggest-text" id = "suggest-text">Enter username <br> here</h1>
            <div class = "input-and-button-container">
                <input id = "repos-name-input" type = "text" class = "input" placeholder="Find user repositories" required/>
                <button id = "get-info-button" class = "get-info-button">Get repos info</button>
            </div>
            <div class = "other">
                <div class = "owners-and-repos-container">
                    <div class = "owners-container">
                        <div class = "top-owners">
                            <h3 class = "top-owners-text" id = "top-owners-text">Top Owners</h3>
                            <div class = "owner-profile-icon">
                                <img src = "Exevald.png" alt = "try ctrl-r" class = "owner-profile-avatar"/>
                                <a href = "https://github.com/Exevald" class = "owner-link" id = "owner-link">Exevald</a>
                            </div>
                            <div class = "owner-profile-icon">
                                <img src = "Spider-has.png" alt = "try ctrl-r" class = "owner-profile-avatar"/>
                                <a href = "https://github.com/Spider-has" class = "owner-link" id = "owner-link1">Spider-has</a>
                            </div>
                        </div>
                    </div>
                    <div class = "repos-container">
                        <div class = "top-repos">
                            <h3 class = "top-repos-text" id = "top-repos-text">Top Repositories</h3>
                            <div class = "repo-icon">
                                <img src = "i.webp" alt = "try ctrl-r" class = "repo-owner-profile-avatar"/>
                                <a href = "https://github.com/microsoft/vscode" class = "repo-link" id = "repo-link">vscode</a>
                            </div>
                            <div class = "repo-icon">
                                <img src = "Exevald.png" alt = "try ctrl-r" class = "repo-owner-profile-avatar"/>
                                <a href = "https://github.com/Exevald/web-course" class = "repo-link" id = "repo-link1">web-course</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id = "repos-list" class = "repos-list">
        </div>
    </div>    
    <script src="api.js"></script>
</body>
</html>
