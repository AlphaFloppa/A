<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Content</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "grid-container">
            <div class = "sidebar">
                <input type = "image" name = "home-button" src = "Home 24.png" alt = "Try Ctrl-R"/>
                <input type = "image" name = "profile-button" src = "User 24.png" alt = "Try Ctrl-R"/>
                <input type = "image" name = "plus-button" src = "Plus 24.png" alt = "Try Ctrl-R"/>
            </div>
            <div class = "header">
                <input type = "text" name = "seacrh-input" placeholder="Search" class = "search-input"/>
            </div>
            <div class = "main-content">
                <div class = "post-header">
                </div>
                <div class = "post-imgs-gallery">
                    <img src = "post-img.png" alt = "Try Ctrl-R">
                </div>
                <div class = "description">
                </div>
                <span class = "post-time"></span>
            </div>
        </div>        
    </body>
</html>
