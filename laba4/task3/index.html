<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profilke</title>
        <link href = "styles/style.css" rel = "stylesheet"/>
    </head>
    <body>
        <div class = "sidebar">
            <input type = "image" name = "home-button" class = "home-button" src = "../static/Home 24.png" alt = "Try Ctrl-R"/>
            <div class = "profile-button-container">
                <input type = "image" name = "profile-button" class = "profile-button" src = "../static/User 24.png" alt = "Try Ctrl-R"/>
                <div class = "active-window-symbol"></div>
            </div>
            <input type = "image" name = "plus-button" class = "plus-button" src = "../static/Plus 24.png" alt = "Try Ctrl-R"/>
        </div>
        <div class = "main-content">
            <div class = "header">
                <img src = "../static/Frame 9.png" alt = "Try Ctrl-R" class = "user-avatar"/>
                <span class = "user-name">Ваня Денисов</span>
                <span class = "user-status">Привет! Я системный аналитик в ACME :) Тут моя жизнь только для самых классных!</span>
                <div class = "posts-count-container">
                    <img src = "../static/Image 16.png" alt = "Try Ctrl-R" class = "post-icon">
                    <span class = "posts-count">43 поста</span>
                </div>
            </div>
            <div class = "posts-container">
                <img src = "../static/Frame 22.png" alt = "Try Ctrl-R" class = "post-img">
                <img src = "../static/Frame 23.png" alt = "Try Ctrl-R" class = "post-img">
                <img src = "../static/Frame 24.png" alt = "Try Ctrl-R" class = "post-img">
                <img src = "../static/Frame 24.png" alt = "Try Ctrl-R" class = "post-img">
                <img src = "../static/Frame 26.png" alt = "Try Ctrl-R" class = "post-img">
                <img src = "../static/Frame 27.png" alt = "Try Ctrl-R" class = "post-img">
            </div>
        </div>
    </body>
</html>
