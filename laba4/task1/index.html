<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8"/>
        <!--<meta name = "viewport" content = "width=600, height=350, initial-scale=1"/>-->
        <meta name="viewport" content="width=1220, initial-scale=1" />
        <title>Login</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body class="body">
        <div class="main-content">
            <div class = "left-part-container">
                <span class="login-text">Войти</span>
                <img src="guy.png" alt="Try Ctrl-R" class = "login-left-picture"/>
            </div>
            <div class="form">
                <form class = "form">
                    <div class = "email-container">
                        <label class="input-suggest-text">
                            Электропочта<br/>
                            <input type="text" name="login" class="input" required/>
                        </label>
                        <span class="text">Введите электропочту в формате *****@***.**</span>
                    </div>
                    <label class="input-suggest-text">
                        Пароль<br/>
                        <input type="password" name="password" class="input" required/>
                    </label>
                    <a href="https://google.com">
                        <input class="continue-button" type = "submit" value = "Продолжить"/>
                    </a>
                </form>
            </div>
        </div>
    </body>
</html>
