<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link href = "../user2-profile/styles/style.css" rel = "stylesheet"/>
    </head>
    <body>
        <div class = "sidebar">
            <input type = "image" name = "home-button" class = "home-button" src = "../../static/Home 24.png" alt = "Try Ctrl-R"/>
            <div class = "profile-button-container">
                <input type = "image" name = "profile-button" class = "profile-button" src = "../../static/User 24.png" alt = "Try Ctrl-R"/>
                <div class = "active-window-symbol"></div>
            </div>
            <input type = "image" name = "plus-button" class = "plus-button" src = "../../static/Plus 24.png" alt = "Try Ctrl-R"/>
        </div>
        <div class = "main-content">
            <div class = "header">
                <img src = "../../static/user2-avatar.jpg" alt = "Try Ctrl-R" class = "user-avatar"/>
                <span class = "user-name">Лиза Демина</span>
                <span class = "user-status">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, rerum atque necessitatibus 
                    fugiat illum debitis placeat unde odit non labore praesentium provident nisi totam iure nam, sint suscipit. 
                    Ab, asperiores!</span>
                <div class = "posts-count-container">
                    <img src = "../../static/Image 16.png" alt = "Try Ctrl-R" class = "post-icon">
                    <span class = "posts-count">3 поста</span>
                </div>
            </div>
            <div class = "posts-container">
                <img src = "../../static/user2-post.jpg" alt = "Try Ctrl-R" class = "post-img">
                <img src = "../../static/user2-post1.jpg" alt = "Try Ctrl-R" class = "post-img">
                <img src = "../../static/user2-post2.webp" alt = "Try Ctrl-R" class = "post-img">
            </div>
        </div>
    </body>
</html>
